    <div class="jumbotron">

        <div class="row col-xs-12">
            <nav>
               <div class="container pnav">
                    <ul class="list-inline">
                        <li class="pull-left" id="logo"><p><span class="axle">AXLE</span><span class="interns"> Interns</span></p></li>
                        <button type="button" class="btn btn-warning navbar-btn pull-right mynavbtn" data-toggle="modal" data-target="#signin">Sign In</button>
                        <li class="pull-right navlinks"><a href="#">About</a></li> 
                    </ul>
                </div>
            </nav>

        <div class="container">
        <div class="col-xs-6" id="text">
            <h1>Welcome</h1>
            <p>This is a random page built by <del>professionals</del> interns and does absolutely nothing!!</p>
            <p><a class="btn btn-warning btn-lg" href="#" role="button">Learn more about nothing</a></p>
        </div>
            
            
        <div class="col-xs-6" id="form">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class = "control-label col-sm-2" for="inputName">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="inputName" placeholder="Enter your name">
                    </div>  
                </div>
                <div class="form-group">
                    <label class = "control-label col-sm-2" for="inputUsername">Username</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="inputUsername" placeholder="Enter your Username">
                    </div>
                   
                </div>
                <div class="form-group">
                     <label class = "control-label col-sm-2" for="inputEmail">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="email" id="inputEmail" placeholder="Enter your Email">
                    </div>
                    
                </div>
                <div class="form-group">
                     <label class = "control-label col-sm-2" for="inputPassword">Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" id="inputPassword" placeholder="Enter your password">
                    </div>
                     
                </div>
                <div class="col-sm-offset-2">
                    <input class="btn btn-success btn-block" type="submit" value="Sign Up for only $99.99">
                </div>
                
            </form>
        </div>
            
            <!-- modal -->
            <div class="modal fade" id="signin" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <!-- Modal Header -->
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <div class="col-xs-4 col-xs-offset-4"><h2><span class="axle modal-title" id="modalLabel">Sign</span><span class="interns"> in</span></h2></div>
            
                            </div>
                        <!-- Modal Body -->
                            <div class="modal-body">
                                <form class="form-horizontal" role="form">
                
                                    <div class="form-group has-feedback has-feedback-left">
                                        <label class = "control-label col-sm-2" for="iUsername">Username</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" type="text" id="iUsername" placeholder="Enter your Username">
                                            <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
                                        </div>

                                    </div>
                                    <div class="form-group has-feedback has-feedback-left">
                                         <label class = "control-label col-sm-2" for="iPassword">Password</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" type="password" id="iPassword" placeholder="Enter your password">
                                            <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
                                        </div>

                                    </div>
                                    <div class="col-sm-offset-2">
                                        <input class="btn btn-success" type="submit" value="Sign in">
                                    </div>
                                </form>
                            </div>
                        <!-- Modal Footer -->
                        <div class="modal-footer">
                            <a href="#">Forgot password? Well too bad</a>
                        </div>
                    </div>
